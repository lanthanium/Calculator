<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = "index.js" defer></script>
</head>
<body>
    <div class = "calculator">
        <div id = "output">
            <span id = "outputText"></span>
        </div>

        <div class = buttons>
            <div data-value = "AC" class = "button">AC</div>
            <div data-value = "BS" class = "button"><i class = "fa fa-delete-left"></i></div>
            <div data-value = "%" class = "button">%</div>
            <div data-value = "/" class = "button">รท</div>
            <div data-value = "7" class = "button">7</div>
            <div data-value = "8" class = "button">8</div>
            <div data-value = "9" class = "button">9</div>
            <div data-value = "*" class = "button">&#215</div>
            <div data-value = "4" class = "button">4</div>
            <div data-value = "5" class = "button">5</div>
            <div data-value = "6" class = "button">6</div>
            <div data-value = "-" class = "button">-</div>
            <div data-value = "1" class = "button">1</div>
            <div data-value = "2" class = "button">2</div>
            <div data-value = "3" class = "button">3</div>
            <div data-value = "+" class = "button">+</div>
            <div data-value = "+/-" class = "button">+/-</div>
            <div data-value = "0" class = "button">0</div>
            <div data-value = "." class = "button">.</div>
            <div data-value = "=" class = "button">=</div>
        </div>

    </div>
</body>
</html>
